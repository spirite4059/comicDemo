	<script type="text/javascript">
		$(function() {

			//点击保存按钮的时候
			$('button.test_class').click(function ()
			{
				var update_data = 	JSON.stringify({articleId:'1',articleName:'sadfasdf'});
				//提交代码
				$.ajax({
					url:"/wokao/test",
					type:'post',
					data:update_data,		//上传的数据
					dataType:"json",
					contentType:"application/json",
					success:function(data)
					{
						if(data.status==true)
						{
							swal({
								title: "成功",
								text: data.msg,
								timer: 1000,
								showConfirmButton: false
							});
						}else if(data.status==false)
						{
							swal({
								title: "失败",
								text: data.msg,
								timer: 2000,
								showConfirmButton: false
							});
						};
					}//succeed end
				});

			});	//update click end
		});
	</script>
